    <script src="/assets/js/jquery-3.6.0.min.js"></script>

    <script>
        const customers = [
            {
                id: 1,
                email: 'nva@co.cc'
            },
            {
                id: 2,
                email: 'nvb@co.cc'
            }
        ]

        const tbCustomer = $('#tbCustomer tbody');

        function rednerCustomer(obj) {
            return `
                <tr>
                    <td>${obj.id}</td>
                    <td>${obj.email}</td>
                    <td>
                        <button class="edit">
                            Click
                        </button>
                    </td>
                </tr>
            `;
        }

        function drawData() {
            tbCustomer.empty();

            $.each(customers, (index, item) => {
                const str = rednerCustomer(item);
                tbCustomer.append(str);
            })

            handleAddEventEdit();
        }

        function handleAddEventEdit() {
            const btnEdit = $('.edit');
            btnEdit.on('click', () => {
                console.log('OK');

                drawData();
            })
        }

        drawData();
    </script>
