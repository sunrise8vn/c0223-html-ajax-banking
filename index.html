<body>

                </thead>

    </div>

    <!-- Modal Create -->
    <div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameCre">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailCre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Phone</label>
                                <input type="tel" class="form-control" id="phoneCre">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Address</label>
                                <input type="text" class="form-control" id="addressCre">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnCreate">
                        <i class="fas fa-plus"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameUp">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailUp">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Address</label>
                                <input type="text" class="form-control" id="addressUp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate">
                        <i class="fas fa-pencil-alt"></i>
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Deposit -->
    <div class="modal fade" id="modalDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameDep">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Email</label>
                                <input type="email" class="form-control" id="emailDep">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <label class="fw-bold">Current Balance</label>
                                <input type="tel" class="form-control" id="balanceDep">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-bold">Transaction Amount</label>
                                <input type="text" class="form-control" id="transactionAmountDep">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnDeposit">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <!-- <script src="/assets/js/jquery.number.js"></script> -->
    <script src="/assets/sweetalert2/v11.7.12/sweetalert2.all.min.js"></script>
    <script src="/assets/js/app.js"></script>

    <script>

        let maxId = 1;
        let customerId = 0;
        let customer = {};

        // const customers = [
        //     {
        //         id: maxId++,
        //         fullName: 'NVA',
        //         email: 'nva@co.cc',
        //         phone: '2345',
        //         address: '28 Nguyễn Tri Phương',
        //         balance: 0,
        //         deleted: 0
        //     },
        //     {
        //         id: maxId++,
        //         fullName: 'NVB',
        //         email: 'nvb@co.cc',
        //         phone: '3456',
        //         address: '29 Nguyễn Tri Phương',
        //         balance: 0,
        //         deleted: 0
        //     }
        // ]

        function renderCustomer(obj) {
            return `
                <tr id="tr_${obj.id}">
                    <td class="text-center">${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td class="text-center">${obj.email}</td>
                    <td class="text-center">${obj.phone}</td>
                    <td>${obj.address}</td>
                    <td class="text-end num-space">${obj.balance}</td>
                    <td>
                        <button class="btn btn-outline-secondary edit" data-id="${obj.id}">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-success deposit" data-id="${obj.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </td>
                </tr>
            `;
        }

        function getAllCustomers() {
            const tbCustomerBody = $('#tbCustomer tbody')

            tbCustomerBody.empty();

            $.ajax({
                type: 'GET',
                url: 'http://localhost:3300/customers?deleted=0'
            })
                .done((data) => {
                    data.forEach(item => {
                        const str = renderCustomer(item);
                        tbCustomerBody.prepend(str);

                        handleAddEventShowModalUpdate();
                        handleAddEventShowModalDeposit();
                    });
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        getAllCustomers();

        const btnCreate = $('#btnCreate');
        btnCreate.on('click', function () {
            const fullName = $('#fullNameCre').val();
            const email = $('#emailCre').val();
            const phone = $('#phoneCre').val();
            const address = $('#addressCre').val();
            const balance = 0;
            const deleted = 0;

            const obj = {
                fullName,
                email,
                phone,
                address,
                balance,
                deleted
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/customers',
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data);
                    const tbCustomerBody = $('#tbCustomer tbody');
                    tbCustomerBody.prepend(str);

                    $('#modalCreate').modal('hide');
                })
                .fail((error) => {
                    console.log(error);
                })

            // getAllCustomers();

        })

        function getCustomerById(id) {
            return $.ajax({
                type: 'get',
                url: 'http://localhost:3300/customers/' + id,
            });
        }

        function findCustomerIndexById(id) {
            let index = -1;

            for (let i = 0; i < customers.length; i++) {
                if (customers[i].id === id) {
                    index = i;
                }
            }

            return index;
        }

        function handleAddEventShowModalUpdate() {
            let btnEdit = $('.edit');
            btnEdit.off('click');
            btnEdit.on('click', function () {
                customerId = $(this).data('id');

                const modalUpdate = $('#modalUpdate');

                getCustomerById(customerId).then((data) => {
                    $('#fullNameUp').val(data.fullName);
                    $('#emailUp').val(data.email);
                    $('#phoneUp').val(data.phone);
                    $('#addressUp').val(data.address);

                    modalUpdate.modal('show');
                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }

        function handleAddEventShowModalDeposit() {
            let btnDeposit = $('.deposit');
            btnDeposit.on('click', function () {
                customerId = $(this).data('id');

                const modalDeposit = $('#modalDeposit');

                getCustomerById(customerId).then((data) => {
                    customer = data;
                    $('#fullNameDep').val(customer.fullName);
                    $('#emailDep').val(customer.email);
                    $('#balanceDep').val(customer.balance);

                    modalDeposit.modal('show');
                })
                    .catch((error) => {
                        console.log(error);
                    });
            })
        }


        const btnUpdate = $('#btnUpdate');
        btnUpdate.on('click', () => {
            const fullName = $('#fullNameUp').val();
            const email = $('#emailUp').val();
            const phone = $('#phoneUp').val();
            const address = $('#addressUp').val();

            const obj = {
                fullName,
                email,
                phone,
                address
            }

            update(obj);
        })

        function update(obj) {
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    const str = renderCustomer(data);

                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    $('#modalUpdate').modal('hide');
                })
                .fail((error) => {
                    console.log(error);
                })
        }


        const btnDeposit = $('#btnDeposit');
        btnDeposit.on('click', () => {

            const currentBalance = customer.balance;
            const transactionAmount = +$('#transactionAmountDep').val();
            const newBalance = currentBalance + transactionAmount;
            customer.balance = newBalance;

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'PATCH',
                url: 'http://localhost:3300/customers/' + customerId,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    const str = renderCustomer(data);

                    const currentRow = $('#tr_' + customerId);
                    currentRow.replaceWith(str);

                    handleAddEventShowModalUpdate();
                    handleAddEventShowModalDeposit();

                    $('#modalDeposit').modal('hide');

                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Nạp tiền thành công',
                        showConfirmButton: false,
                        timer: 1500
                    })
                })
                .fail((error) => {
                    console.log(error);
                })


            const obj = {
                customerId,
                transactionAmount
            }

            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'POST',
                url: 'http://localhost:3300/deposits',
                data: JSON.stringify(obj)
            })
                .done((data) => {

                })
                .fail((error) => {
                    console.log(error);
                })
        })

    </script>
</body>
